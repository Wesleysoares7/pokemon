<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="character">
      <img
        src="./public/thumb-1920-769896.png"
        alt="personagem principal com traços leves nas corres vermelho e preto
      segurando uma pokebola"
      />
    </div>
    <div class="pokedex-container">
      <div class="pokedex">
        <img
          src="./public/pokedex.png"
          alt="pokedex de cor vermelha com tela sem pokemon e sem botões"
        />
      </div>
      <div class="pokemon-card"></div>
      <div class="aplication">
        <div class="search">
          <input type="text" placeholder="Nome ou ID do Pokémon" />
          <button class="button pesquisar">Pesquisar</button>
        </div>
      </div>
      <div class="primary-buttons">
        <button class="button anterior">Anterior</button>
        <button class="button proximo">Próximo</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
